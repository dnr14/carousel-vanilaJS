<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/index.js" defer></script>
  <title>infinite carousel example</title>
</head>

<body>
  <main id="main">
    <div id="title">3d 슬라이드</div>

    <div class="top_slide_3d_area">

        <div class="top_slide_3d_wrap" id="top_slide_3d_wrap">
          <ul class="top_slide_3d" id="top_slide_3d">
            <li class="top_item_3d">
              <img src="./images/slide3D_2.jpg" alt="img2">
            </li>
            <li class="top_item_3d">
              <img src="./images/slide3D_3.jpg" alt="img3">
            </li>
            <li class="top_item_3d">
              <img src="./images/slide3D_1.jpg" alt="img1">
            </li>
            <li class="top_item_3d">
              <img src="./images/slide3D_2.jpg" alt="img2">
            </li>
            <li class="top_item_3d">
              <img src="./images/slide3D_3.jpg" alt="img3">
            </li>
            <li class="top_item_3d">
              <img src="./images/slide3D_1.jpg" alt="img1">
            </li>
            <li class="top_item_3d">
              <img src="./images/slide3D_2.jpg" alt="img2">
            </li>
          </ul>
          <button class="top_3d_btn_right"></button>
          <button class="top_3d_btn_left"></button>
        </div>
      </div>
    </div>

  </main>

</html>
