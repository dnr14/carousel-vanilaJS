<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/index.js" defer></script>
  <title>infinite carousel example</title>
</head>

<body>
  <div id="title"> overFlow:unset 버전</div>
  <main id="main">
    <section class="mainVisual">
      <div class="slider-container">
        <div class="sliderWrap" id="TopsliderWrap">
          <ul class="slider" id="Topslider">
            <li class="item">
              <div>
                <img src="./images/slide-img1.jpeg" alt="slide-img1">
              </div>
            </li>
            <li class="item">
              <div>
                <img src="./images/slide-img2.jpeg" alt="slide-img2">
              </div>
            </li>
            <li class="item">
              <div>
                <img src="./images/slide-img3.jpeg" alt="slide-img3">
              </div>
            </li>
            <li class="item">
              <div>
                <img src="./images/slide-img4.jpeg" alt="slide-img4">
              </div>
            </li>
            <li class="item">
              <div>
                <img src="./images/slide-img5.jpeg" alt="slide-img5">
              </div>
            </li>
            <li class="item">
              <div>
                <img src="./images/slide-img6.jpeg" alt="slide-img6">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img1.jpeg" alt="slide-img1">
                <img src="./images/flexBox/slide-img2.jpeg" alt="slide-img2">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img3.jpeg" alt="slide-img3">
                <img src="./images/flexBox/slide-img4.jpeg" alt="slide-img4">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img5.jpeg" alt="slide-img5">
                <img src="./images/flexBox/slide-img6.jpeg" alt="slide-img6">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img7.jpeg" alt="slide-img7">
                <img src="./images/flexBox/slide-img8.jpeg" alt="slide-img8">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img9.jpeg" alt="slide-img9">
                <img src="./images/flexBox/slide-img10.jpeg" alt="slide-img10">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img11.jpeg" alt="slide-img11">
                <img src="./images/flexBox/slide-img12.jpeg" alt="slide-img12">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img13.jpeg" alt="slide-img13">
                <img src="./images/flexBox/slide-img14.jpeg" alt="slide-img14">
              </div>
            </li>
            <li class="item">
              <div class="flex-box">
                <img src="./images/flexBox/slide-img15.jpeg" alt="slide-img15">
                <img src="./images/flexBox/slide-img16.jpeg" alt="slide-img16">
              </div>
            </li>
          </ul>
        </div>
        <div class="controlInner">
          <div class="controlBtnArea">
            <button class="btnPause" id="btnPlayOrPause"></button>
          </div>
          <span class="slideTotal" id="pageNumber"></span>
        </div>
        <button class="btnNext" id="TopSlideBtnNext"></button>
        <button class="btnPrev" id="TopSlideBtnPrev"></button>
      </div>
    </section>

  </main>


</body>

</html>
